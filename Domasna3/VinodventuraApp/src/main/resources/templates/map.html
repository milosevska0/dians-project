<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Винодвентура</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
          integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
          crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
            integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
            crossorigin=""></script>

</head>
<style>
    #map {
        height: 540px;
    }
</style>
<body>
<div id="map"></div>
</body>
<script th:inline="javascript">
    var map = L.map('map').setView([41.6086, 21.7453], 8);
    L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
        maxZoom: 19,
        attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
    }).addTo(map);
    var wineries = [[${wineries}]];
    for (let i = 0; i < wineries.length; i++) {
        var lat = wineries[i].latitude;
        var lon = wineries[i].longitude;
        var name = wineries[i].name;
        var address = wineries[i].address;
        var town = wineries[i].location;
        var marker = L.marker([lat, lon]).addTo(map);
        var winery_id = wineries[i].id;
        var message = "<h5>" + name + "</h5><p><b>" + address + "</b></p><p>" + town + "</p><a href=\"/winery/details/" + winery_id + "\"" + " class=\"btn btn-primary\">Детали</a>"
        marker.bindPopup(message);
    }
</script>
</html>
