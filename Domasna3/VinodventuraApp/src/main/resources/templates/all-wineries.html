<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<body>
<section class="events-section events-listing-section section-bg section-padding" id="section_3">
    <div class="container">
        <div class="row">

            <div class="col-lg-12 col-12">
                <h2 class="mb-3" style="margin-top: 5rem; color: rgb(86, 7, 12);">Достапни винарии во Македонија</h2>
            </div>

            <th:block th:each="i : ${#numbers.sequence( 0, wineries.size()-1)}">
                <div class="row custom-block custom-block-bg" style="margin-top: 3rem;" th:if="${i % 2 ==0}">
                    <div class="col-lg-2 col-md-4 col-12 order-2 order-md-0 order-lg-0">
                        <div class="custom-block-date-wrap d-flex d-lg-block d-md-block align-items-center mt-3 mt-lg-0 mt-md-0">
                            <h6 class="custom-block-date mb-lg-1 mb-0 me-3 me-lg-0 me-md-0" th:text="${i+1}" style="color: white;"></h6>
                        </div>
                    </div>
                    <div class="col-lg-4 col-md-8 col-12 order-1 order-lg-0">
                        <div class="custom-block-image-wrap">
                            <a th:href="@{'/winery/details/' + ${wineries.get(i).getId()}}">
                                <img th:src="'/images/wineries/winery'+${(i % 5)+1}+'.jpg'" class="custom-block-image img-fluid" alt="">

                                <i class="custom-block-icon bi-link"></i>
                            </a>
                        </div>
                    </div>

                    <div class="col-lg-6 col-12 order-3 order-lg-0">
                        <div class="custom-block-info mt-2 mt-lg-0">
                            <a th:href="@{'/winery/details/' + ${wineries.get(i).getId()}}" class="events-title mb-3" th:text="${wineries.get(i).getName()}" style="color: #56070c;"></a>
                            <p class="mb-0" th:text="${wineries.get(i).getOccupations()}"></p>
                            <div class="d-flex flex-wrap border-top mt-4 pt-3">

                                <div class="mb-4 mb-lg-0">
                                    <div class="d-flex flex-wrap align-items-center mb-1">
                                        <span class="custom-block-span">Град:</span>

                                        <p class="mb-0" th:text="${wineries.get(i).getLocation()}"></p>
                                    </div>

                                    <div class="d-flex flex-wrap align-items-center">
                                        <span class="custom-block-span">Контакт телефон:</span>

                                        <p class="mb-0" th:text="'+'+${wineries.get(i).getMobNumber()}"></p>
                                    </div>
                                </div>

                                <div class="d-flex align-items-center ms-lg-auto">
                                    <form th:action="'/wish-list/add-winery/'+${wineries.get(i).getId()}" method="post">
                                        <input type="submit" class="btn custom-btn" value="Додади во листа на желби">
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row custom-block mb-3" style="margin-top: 3rem;" th:if="${i % 2 ==1}">
                    <div class="col-lg-2 col-md-4 col-12 order-2 order-md-0 order-lg-0">
                        <div class="custom-block-date-wrap d-flex d-lg-block d-md-block align-items-center mt-3 mt-lg-0 mt-md-0">
                            <h6 class="custom-block-date mb-lg-1 mb-0 me-3 me-lg-0 me-md-0" th:text="${i+1}" style="color: #F4F1DE;"></h6>
                        </div>
                    </div>
                    <div class="col-lg-4 col-md-8 col-12 order-1 order-lg-0">
                        <div class="custom-block-image-wrap">
                            <a th:href="@{'/winery/details/' + ${wineries.get(i).getId()}}">
                                <img th:src="'/images/wineries/winery'+${(i % 5)+1}+'.jpg'" class="custom-block-image img-fluid" alt="">

                                <i class="custom-block-icon bi-link"></i>
                            </a>
                        </div>
                    </div>

                    <div class="col-lg-6 col-12 order-3 order-lg-0">
                        <div class="custom-block-info mt-2 mt-lg-0">
                            <a th:href="@{'/winery/details/' + ${wineries.get(i).getId()}}" class="events-title mb-3" th:text="${wineries.get(i).getName()}" style="color: #56070c;"></a>
                            <p class="mb-0" th:text="${wineries.get(i).getOccupations()}"></p>
                            <div class="d-flex flex-wrap border-top mt-4 pt-3">

                                <div class="mb-4 mb-lg-0">
                                    <div class="d-flex flex-wrap align-items-center mb-1">
                                        <span class="custom-block-span">Град:</span>

                                        <p class="mb-0" th:text="${wineries.get(i).getLocation()}"></p>
                                    </div>

                                    <div class="d-flex flex-wrap align-items-center">
                                        <span class="custom-block-span">Контакт телефон:</span>

                                        <p class="mb-0" th:text="'+'+${wineries.get(i).getMobNumber()}"></p>
                                    </div>
                                </div>

                                <div class="d-flex align-items-center ms-lg-auto">
                                    <form th:action="'/wish-list/add-winery/'+${wineries.get(i).getId()}" method="post">
                                    <input type="submit" class="btn custom-btn" value="Додади во листа на желби">
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </th:block>

        </div>
    </div>
</section>
<script>
    function addClassById(elementId, className) {
        var element = document.getElementById(elementId);

        if (element) {
            element.classList.add(className);
        } else {
            console.error("Element with ID '" + elementId + "' not found.");
        }
    }
    var anchorTags = document.getElementsByTagName('a');
    for (var i = 0; i < anchorTags.length; i++) {
        anchorTags[i].classList.remove('active');
    }
    addClassById("winery", "active");
</script>
<script src="/js/jquery.min.js"></script>
<script src="/js/bootstrap.bundle.min.js"></script>
<script src="/js/jquery.sticky.js"></script>
<script src="/js/custom.js"></script>

</body>
</html>
